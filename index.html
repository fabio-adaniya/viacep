<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Integração ViaCEP</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div id="principal">
		<h1 id="titulo">Consultar CEP</h1>
		<div id="consulta">
			<input 
				type="text" 
				class="form-control" 
				placeholder="Insira o cep aqui" 
				maxlength="9"
				autofocus
				id="campoConsultaCep">
			<button class="btn btn-primary" type="button" onclick="consultar()">Consultar</button>
		</div>
		  
		<br>

		<div id="resultado">
			<div class="tituloResultado">Logradouro:</div>
			<input type="text" name="txtLogradouro" id="campoLogradouro" readonly="true" class="form-control" disabled>
			<div class="tituloResultado">Complemento:</div>
			<input type="text" name="txtComplemento" id="campoComplemento" readonly="true" class="form-control" disabled>
			<div class="tituloResultado">Bairro:</div>
			<input type="text" name="txtBairro" id="campoBairro" readonly="true" class="form-control" disabled>
			<div class="tituloResultado">Localidade:</div>
			<input type="text" name="txtLocalidade" id="campoLocalidade" readonly="true" class="form-control" disabled>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
