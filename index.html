<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Integração - ViaCEP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-primary-subtle">
	<div class="d-flex justify-content-center vh-100 align-items-center">
		<div>
			<div class="card m-3" style="width: 500px">
				<div class="text-center fw-bold mt-3">
					Consulta de CEP
				</div>
				<div class="card-body">
					<input type="text" id="campoConsultaCep" class="form-control mb-3 text-center" placeholder="CEP" maxlength="9" autofocus>
					<button id="button-consultar" class="btn btn-outline-primary gap-2 w-100 fw-bold">
						<i class="fa-solid fa-magnifying-glass mt-1"></i> Consultar
					</button>
					<hr>
					<div class="mb-3">
						<label class="form-label">Logradouro</label>
						<input type="text" id="campoLogradouro" class="form-control" disabled/>
					</div>
					<div class="mb-3">
						<label class="form-label">Complemento</label>
						<input type="text" id="campoComplemento" class="form-control" disabled/>
					</div>
					<div class="mb-3">
						<label class="form-label">Bairro</label>
						<input type="text" id="campoBairro" class="form-control" disabled/>
					</div>
					<label class="form-label">Localidade</label>
					<input type="text" id="campoLocalidade" class="form-control" disabled/>
				</div>
			</div>
			<div class="card m-3 bg-light">
				<div class="card-body">
					<div class="d-flex justify-content-center">
						<a href="https://github.com/fabio-adaniya/viacep">
							<div class="d-flex justify-content-center">
								<img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white">
							</div>
							<div class="fw-bold">https://github.com/fabio-adaniya/viacep</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
